version: '3.8'
services:
  db:
    image: mysql:8.0  
    container_name: ecommerce-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootmars  
      MYSQL_DATABASE: ec_db       
      MYSQL_USER: admin                 
      MYSQL_PASSWORD: mars      
    ports:
      - "3306:3306"  
    volumes:
      - mysql_data:/var/lib/mysql       
volumes:
  mysql_data: